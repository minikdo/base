conky.config = {
    alignment = 'bottom_right',
    background = false,
    border_width = 10,
    cpu_avg_samples = 2,
	default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'Iosevka:size=10.5',
    gap_x = 40,
    gap_y = 40,
    minimum_height = 5,
	minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
    own_window_colour = 'black',
    own_window_transparent = false,
    own_window_argb_visual = true,
    own_window_argb_value = 150,
    own_window_class = 'Conky',
    own_window_type = 'override',
    stippled_borders = 0,
    update_interval = 2.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false,
    color1 = '#808080'
}

conky.text = [[
$kernel on $machine
$hr
ThinkPad 13 2nd Gen (2017)
${color1}model:$color 20J1003TPB
${color1}serial:$color A1SH75V00CB
$hr
${if_up wlp3s0}${color1}channel:$color ${wireless_channel $gw_iface} ${alignr}${color1}signal:$color ${wireless_link_qual_perc $gw_iface}%
${color1}essid:$color ${wireless_essid $gw_iface}
${color1}ap:$color ${wireless_ap $gw_iface}
${color1}bitrate:$color ${wireless_bitrate $gw_iface}
${color1}freq:$color ${wireless_freq $gw_iface}
${color1}mode:$color ${wireless_mode $gw_iface}${else}iface is down${endif}
${if_gw}${color1}gate:$color ${gw_ip} ${alignr}${gw_iface}${endif}
${if_up wlp3s0}${color1}addr:$color ${addr $gw_iface} ${alignr}${endif}
$hr
${color1}Uptime:$color $uptime ${alignr}
${color1}Processes:$color $processes  ${color1}Running:$color $running_processes
$hr
${color1}File systems:
/ $color${fs_used /}/${fs_size /} ${fs_bar 6 /}
/boot $color${fs_used /boot}/${fs_size /boot} ${fs_bar 6 /boot}

${cpugraph cpu0 40,250 ffffff 4f9b03 -t}
${diskiograph /dev/nvme0n1 40,250 FFFFFF 4f9b03 -t}
${loadavg 1 2 3}
]]
